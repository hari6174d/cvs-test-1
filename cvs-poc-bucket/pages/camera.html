<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/camera.css">
    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
          See github.com/8thwall/web/xrextras -->
    <script defer src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async
        src="//apps.8thwall.com/xrweb?appKey=37MZGYmXSeLm2JCdK2WTT68PwWInwqdsdpTP6P4dJ4aL8IKP3aBdu9H1HuNEhW3o2TnXFP"></script>


    <script src="../js/camera.js"></script>

    <title>CVS-Pharmacy</title>
</head>

<body>
    <div class="cvs-align-center">
        <div class="cvs-steps-container">
            <ul class="cvs-steps">
                <li><a href="../index.html">Prime</a></li>
                <li><a href="./camera.html">Inhale/Exhale</a></li>
                <li>Tips</li>
            </ul>
            <ul class="cvs-dots">
                <li class="cvs-step"></li>
                <li class="cvs-step active"></li>
                <li class="cvs-step"></li>
            </ul>
        </div>

        <p class="cvs-content-overlay" id="placeholder">
            Tap to place the object on the floor.
        </p>
        <div class="cvs-content-next-button">
            <input type="button" class="btn-red" onclick="location.href='./instructionScreenOne.html';"
                value="Next"></input>
        </div>

        <div class="cvs-camera-container">
            <!-- We must add the tap-place component to the scene so it has an effect -->
            <a-scene xrweb tap-place xrextras-almost-there xrextras-loading xrextras-runtime-error>

                <!-- We can define assets here to be loaded when A-Frame initializes -->
                <a-assets>
                    <!-- Credit to Poly by Google for the model: https://poly.google.com/view/6pwiq7hSrHr -->
                    <a-asset-item id="treeModel" src="../assets/inhaler_1.glb"></a-asset-item>
                </a-assets>

                <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
                <a-camera position="0 8 0" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;">
                </a-camera>

                <a-entity light="type: directional; intensity: 0.8;" position="1 4.3 2.5">
                </a-entity>

                <a-light type="ambient" intensity="1"></a-light>

                <!-- Adding the cantap class allows the ground to be clicked -->
                <a-entity id="ground" class="cantap cvs-ground" geometry="primitive: box"
                    material="color: #ffffff; transparent: true; opacity: 0.0" scale="1000 2 1000" position="0 -1 0">
                </a-entity>
            </a-scene>
        </div>

    </div>
</body>

</html>
